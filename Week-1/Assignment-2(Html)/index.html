<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@400;700&family=Work+Sans:ital,wght@1,300&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
		/>
		<title>Catty Board</title>
	</head>
	<body>
		<div class="top_section">
			<nav class="nav">
				<i class="las la-bars"></i>
				<i class="las la-home"></i><i class="las la-search"></i
				><i class="las la-volume-up"></i><i class="las la-user"></i
				><i class="las la-cog"></i><i class="lab la-spotify"></i
				><i class="lab la-soundcloud"></i>
			</nav>
			<div class="content">
				<header class="header">
					<div class="header_info">
						<div class="image">
							<img src="./resources/images/2Eq--cattyboard.jpg" />
						</div>
						<div class="description">
							<h2>CattyBoard Top 100 Single Charts(11.06.36)</h2>
							<p>Unknown Artist</p>
							<p>2016.Charts.100songs</p>
							<div class="bottom_content">
								<i class="las la-play"><span>Play all</span></i>
								<i class="las la-plus"><span>Add to</span></i>
								<i class="las la-ellipsis-h"
									><span>More</span></i
								>
							</div>
						</div>
					</div>
				</header>
				<main>
					<div class="table_container">
						<div class="table_row">
							<div class="table_cell">1. One Dance</div>
							<div class="table_cell">Cattee</div>
							<div class="table_cell">2:54</div>
							<div class="table_cell">
								<button>CATTY CLOUD SYNC</button>
							</div>
						</div>
						<div class="table_row">
							<div class="table_cell">2. One Dance</div>
							<div class="table_cell">Cattee</div>
							<div class="table_cell">2:54</div>
							<div class="table_cell">
								<button>CATTY CLOUD SYNC</button>
							</div>
						</div>
						<div class="table_row">
							<div class="table_cell">3. One Dance</div>
							<div class="table_cell">Cattee</div>
							<div class="table_cell">2:54</div>
							<div class="table_cell">
								<button>CATTY CLOUD SYNC</button>
							</div>
						</div>
						<div class="table_row">
							<div class="table_cell">4. One Dance</div>
							<div class="table_cell">Cattee</div>
							<div class="table_cell">2:54</div>
							<div class="table_cell">
								<button>CATTY CLOUD SYNC</button>
							</div>
						</div>
					</div>
				</main>
			</div>
		</div>
		<footer>
			<section class="playing_content">
				<img src="./resources/images/2Eq--cattyboard.jpg" />
				<div class="playing_info">
					<p>If it ain't love</p>
					<p>Caston Derulo</p>
				</div>
			</section>
			<section class="playing_tools">
				<i class="las la-step-backward"></i>
				<i class="las la-pause"></i>
				<i class="las la-step-forward"></i>
				<i class="las la-undo-alt"></i>
				<i class="las la-random"></i>
			</section>
		</footer>
	</body>
</html>
